<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Landing page con unica seccion de introduccion</title>  
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" href="/font/flaticon.css"> 
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="header-logo">
      <img src="/images/logo.svg" alt="Logo">
    </div>    
  </header>
  <main class="main">
    <div class="main-containerImg">
      <img src="/images/illustration-mockups.svg" alt="ilustracion">
    </div>
    <div class="main-container">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <button>Register</button>
    </div>
  </main>
  <footer>
    <div class="icons">
      <div class="icons-border">
        <span class="flaticon-facebook"></span>
      </div>
      <div class="icons-border">
        <span class="flaticon-twitter"></span>
      </div>
      <div class="icons-border">
        <span class="flaticon-instagram"></span>
      </div>
    </div>
  </footer>
</body>
</html>
